<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cinema Website</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    
        <!-- Link to CSS (style.css) -->
        <link rel="stylesheet" type="text/css" href="assets/style/style.css">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    </head>
<body>
    <header>
        <a href="#" class="logo"><img src="assets/style/images/logo_moviebase.png" alt="Logo"></a>
        <ul class="navbar">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#" class="active">New Releases</a></li>
            <li><a href="#" class="active">Films</a></li>
            <li><a href="#" class="active">Series</a></li>
            <li><a href="#" class="active">Genres</a></li>
        </ul>
        <div class="main">
            <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-tiktok"></i></a>
        </div>
    </header>
    <hero id="hero-area">
        <form id="search-form">
            <input id="search-input"/>
            <button type="submit" id="search-button">Search</button>
            <section id="search-history">Your Search History</section>
        </form>
    </hero>
    <section id="carousel-area">
        <section id="carousel"></section> 
    </section>

 <!-- Footer Section -->
 <footer class="bg-dark text-light py-3">
    <div class="container">
        <div class="row align-items-center">
            <!-- Copyright Notice (Left Side) -->
            <div class="col-md-4 text-md-start text-center mb-2 mb-md-0">
                <p class="small mb-0">&copy; 2023 MovieBase. All rights reserved.</p>
            </div>

            <!-- Centered Links (Home, Top 10, Year Search, Random) -->
            <div class="col-md-4 text-center mb-2 mb-md-0">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item"><a href="#">Home</a></li>
                    <li class="list-inline-item"><a href="#">Top 10</a></li>
                    <li class="list-inline-item"><a href="#">Year Search</a></li>
                </ul>
            </div>

            <!-- Random Link -->
            <div class="col-md-4 text-center mb-2 mb-md-0">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item"><a href="#">Random</a></li>
                </ul>
            </div>

            <!-- Social Media Icons (Right Side) -->
            <div class="col-md-12 text-md-end text-center">
                <ul class="list-inline mb-0">
                    <!-- Facebook -->
                    <li class="list-inline-item">
                        <a href="#">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </li>
                    <!-- Twitter -->
                    <li class="list-inline-item">
                        <a href="#">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <!-- LinkedIn -->
                    <li class="list-inline-item">
                        <a href="#">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./assets/script.js"></script>

</body>

</html>
