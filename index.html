<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <!-- Link to CSS (style.css) -->
    <link rel="stylesheet" type="text/css" href="assets/style/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Poppins:wght@600;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="#" class="logo">
                    <img src="assets/style/images/logo_moviebase.png" alt="Logo">
                </a>
                <ul class="navbar-menu">
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#" class="active">New Releases</a></li>
                    <li><a href="#" class="active">Films</a></li>
                    <li><a href="#" class="active">Series</a></li>
                    <li><a href="#" class="active">Genres</a></li>
                </ul>
                <div class="socials">
                    <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-tiktok"></i></a>
                </div>
            </div>
        </nav>
    </header>
    <main class="main">
      <section class="hero" id="hero-area">
          <div class="container">
              <div class="row">
                  <div class="col-md-3">
                      <!-- This is the search bar -->
                      <div id="search-bar">
                          <form id="search-form">
                            <input id="search-input" class="light-grey" value="Search your movie" onfocus="clearSearchText(this)" onblur="restoreSearchText(this)" />
                              <button type="submit" id="search-button" class="btn btn-primary btn-lg">Search</button>
                          </form>
                          <section id="search-history">Your Search History</section>
                      </div>
                  </div>
                  <div class="col-md-9">
                      <!-- This is the movie content area -->
                      <div id="movie-info" class="hidden"></div>
                      <div id="video-container"></div>
                  </div>
              </div>
          </div>
      </section>

  </main>
  <section id="carousel-area" class="carousel-area">
    <!--Carousel section starts-->
    <section id="carousel">
      <div class="container text-center my-3">
        <h2 class="font-weight-light">TOP 10 MOVIES 2023</h2>
        <div class="row mx-auto my-auto justify-content-center">
            <div id="recipeCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-img">
                                    <img src="assets/style/images/01bw.png" alt="Movie1" class="img-fluid">
                                </div>
                                <div class="card-img-overlay">Slide 1</div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-img">
                                    <img src="assets/style/images/02bw.png" alt="Movie2" class="img-fluid">
                                </div>
                                <div class="card-img-overlay">Slide 2</div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-img">
                                    <img src="assets/style/images/05color.png" alt="Movie3" class="img-fluid">
                                </div>
                                <div class="card-img-overlay">Slide 3</div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-img">
                                    <img src="assets/style/images/03bw.png" alt="Movie4" class="img-fluid">
                                </div>
                                <div class="card-img-overlay">Slide 4</div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-img">
                                    <img src="assets/style/images/04bw.png" alt="Movie5" class="img-fluid">
                                </div>
                                <div class="card-img-overlay">Slide 5</div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-img">
                                    <img src="assets/style/images/01bw.png" alt="Movie6" class="img-fluid">
                                </div>
                                <div class="card-img-overlay">Slide 6</div>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev bg-transparent w-aut" href="#recipeCarousel" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </a>
                <a class="carousel-control-next bg-transparent w-aut" href="#recipeCarousel" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </a>
            </div>
        </div>
        <h5 class="mt-2 fw-light">Advances one slide at a time</h5>
    </div>

    </section>
<!--Carousel section ends-->
  </section>

    <!-- Footer Section -->
    <footer class="bg-dark text-light py-3">
        <div class="container">
            <div class="footer-content">
                <!-- Copyright Notice (Left Side) -->
                <div class="copyright-notice">
                    <p class="small mb-0">&copy; 2023 MovieBase. All rights reserved.</p>
                </div>

                <!-- Centered Links (Home, Top 10, Year Search, Random) -->
                <div class="centered-links">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item"><a href="#">Home</a></li>
                        <li class="list-inline-item"><a href="#">Top 10</a></li>

                <div class="social-icons">
                    <ul class="list-inline mb-0">
                        <!-- Facebook -->
                        <li class="list-inline-item">
                            <a href="#">
                                <i class="fab fa-facebook"></i>
                            </a>
                        </li>

                            <a href="#">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </li>
                        <!-- Youtube -->
                        <li class="list-inline-item">
                            <a href="#">
                                <i class="fab fa-youtube"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
